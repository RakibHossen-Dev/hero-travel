<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- -----------header --------------->
    <header>
      <!--------- navbar -------->
      <nav class="container navbar">
        <div class="logo">
          <img src="Images/logo.png" alt="" />
          <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <div class="nav-options">
          <p><span class="span">Home</span></p>
          <p>Packages</p>
          <p>Testimonial</p>
          <p>Blog</p>
          <p>Contact</p>
        </div>
      </nav>
    </header>

    <!------------ main ------------------->
    <main>
      <!----------------- banner section  -------------->
      <section class="container explore-Your-Travel">
        <div class="explore-container">
          <h3>Explore Your Travel</h3>
          <p>
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio <br />
            enim ac quis sapien urna eu phasellus.
          </p>
        </div>
        <div class="travel-input">
          <input type="text" placeholder="where go" />
          <select name="" id="">
            <option value="when">When</option>
          </select>
          <select name="" id="">
            <option value="type">Select Type</option>
          </select>
          <button class="btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
    </main>

    <!--------- footer --------------->
    <footer></footer>
  </body>
</html>
